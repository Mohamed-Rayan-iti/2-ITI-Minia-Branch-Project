<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Login Page</title>
   <link rel="shortcut icon" href="../src/img/icon/itiFavicon.ico" type="image/x-icon">
  
   <link rel="stylesheet" href="../src/css/bootstrap.min.css">

   <link rel="stylesheet" href="../src/css/styleLogin.css">
   
   <link rel="stylesheet" href="../src/css/styleParticles.css">

   
	<link rel="stylesheet" href="../src/css/aos.css">

</head>

<body>


   <!-- Content page -->
   <section class="position-absolute d-flex justify-content-center align-content-center container-login">
      <section class="wrap-login overflow-hidden bg-white" data-aos="fade">
         <header class="login-form-title w-100" style="background-image: url(../src/img/login/bgLogin.jpg);">
            <h1 class="login-form-title-1 text-white text-center">
               Sign In
            </h1>
         </header>

         <form class="login-form w-100 d-flex align-content-between flex-wrap validate-form" method="GET"
            action="index.html">
            <section class="wrap-input w-100 validate-input mb-4" data-validate="Username is required">
               <label class="label-input font-weight-bold "> Username</label>
               <input class="input w-100" type="text" name="username" autocomplete="off" placeholder="Enter username">
               <span class="focus-input"></span>
            </section>

            <section class="wrap-input w-100 validate-input mb-5 mt-2" data-validate="Password is required">
               <label class="label-input font-weight-bold"> Password</label>
               <input class="input w-100" type="password" name="pass" placeholder="Enter password">
               <span class="focus-input"></span>
            </section>

            <section class="d-flex flex-wrap w-100">
               <button class="login-form-btn">
                  Login
               </button>
            </section>
         </form>
      </section>
   </section>

   <div id="particles-js"></div>


   <script src="../src/js/jquery.min.js"></script>
   <script src="../src/js/popper.min.js"></script>
   <script src="../src/js/bootstrap.min.js"></script>
   <script src="../src/js/scriptLogin.js"></script>
   
   <script src="../src/js/particles.min.js"></script>
   <script src="../src/js/app.js"></script>

   
   <script src="../src/js/aos.js"></script>
   <script src="../src/js/scriptAnimation.js"></script>

</body>

</html>
